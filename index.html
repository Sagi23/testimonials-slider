<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="/scss/style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="text">
        <p id="testimonial">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="info">
          <p id="name">Tanya Sinclair</p>
          <span id="occu"><p>UX Engineer</p></span>
        </div>
        <div class="avatars">
          <img class="slide" src="/images/image-tanya.jpg" alt="" />
          <div class="btns">
            <img id="prev" class="btn" src="/images/icon-prev.svg" alt="" />
            <img id="next" class="btn" src="/images/icon-next.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
